<ion-header>
  <ion-toolbar>
    <ion-title>Informar um problema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="opcoes">
        <ion-item *ngFor="let opt of opcoes" (click)="close(opt.id)">
          <ion-label>{{opt.nome}}</ion-label>
        </ion-item>
      </ion-list>
</ion-content>
