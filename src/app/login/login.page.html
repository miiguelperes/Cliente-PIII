<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="logocontain">
          <img src="../assets/svg/logo.svg" style="height: 107px; margin: auto">
        </div>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-button (click)="login()"  expand="block">Entrar</ion-button>
      </ion-col>
    </ion-row>
    <div *ngIf="erro">{{erro}}</div>
    <ion-row>
      <ion-col>
          <div class="longcontain">
            <span (click)="cadastro()">
              Criar uma conta
            </span>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  




</ion-content>
